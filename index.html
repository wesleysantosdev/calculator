<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="images/calculator-icon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <main id="grid-calculator">
            <div id="calculator-display">
                <div class="previous-operand"></div>
                <div class="current-operand"></div>
            </div>
        
            <button id="button-clear">C</button>
            <button id="button-backspace"><</button>
            <button class="number-button">7</button>
            <button class="number-button">8</button>
            <button class="number-button">9</button>
            <button class="operator">รท</button>
        
            <button class="number-button">4</button>
            <button class="number-button">5</button>
            <button class="number-button">6</button>
            <button class="operator">x</button>
        
            <button class="number-button">1</button>
            <button class="number-button">2</button>
            <button class="number-button">3</button>
            <button class="operator">-</button>
        
            <button class="number-button">.</button>
            <button class="number-button">0</button>
            <button  id="button-equals">=</button>
            <button class="operator">+</button>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
